<div class="container">
    <div class="row">
        <div class="col col-12-col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


            <div class="row g-3">
                <div *ngFor=" let i  of shopData.products" class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-4 col-xxl-4">
                    <div class="card" >
                        <img height=350px src="{{i.thumbnail}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.description}}</p>
                          <p class="card-text">{{i.price}}</p>
                         
                        </div>
                      </div>
                </div>


        </div>
    </div>
</div>
